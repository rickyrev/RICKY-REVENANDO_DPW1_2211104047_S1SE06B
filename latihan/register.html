<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./register.css">
</head>

<script src="index.js" defer></script>

<body>
    <header>
        <p class="logo">Apex.co</p>
        <nav>
            <ul>
                <li><a class="nav-link nav-login" href="">Login</a></li>
                <li><a class="nav-link nav-cta" href="">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <div>
                <label for="ID">ID</label>
                <input type="text" name="ID" placeholder="D23FR">
            </div>

            <div>
                <label for="">Nama</label>
                <input type="text" name="Nama" placeholder="Yogi Hafidh Maulana">
            </div>

            <div>
                <label>Alamat</label>
                <textarea placeholder="Desa Kober, RT2/RW3"></textarea>
            </div>

            <div>
                <label>Agama</label>
                <select>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katholik">Katholik</option>
                    <option value="Budha">Budha</option>
                    <option value="Hindu">Hindu</option>
                </select>
            </div>

            <div>
                <label for="">JK</label>
                <div class="radio-section">
                    <section>
                        <label class="label-radio" for="">L</label>
                        <input type="radio">
                    </section>

                    <section>
                        <label class="label-radio" for="">P</label>
                        <input type="radio">
                    </section>
                </div>
            </div>

            <div>
                <label>Hobi</label>
                <div>
                    <section>
                        <input type="checkbox">
                        <label class="label-checkbox">Bola</label>
                    </section>
                    <section>
                        <input type="checkbox">
                        <label class="label-checkbox">Basket</label>
                    </section>
                    <section>
                        <input type="checkbox">
                        <label class="label-checkbox">Beryanyi</label>
                    </section>
                </div>
            </div>

        </form>

        <div class="button-column">
            <button class="btn btn-full">Daftar</button>
            <button class="btn btn-outline">Batal</button>
        </div>

    </main>

    <footer>
        <p>
            Â© 2024 Yogi Hafidh Maulana. Hak cipta dilindungi.
        </p>
    </footer>

    <section class="Login hiden">
        <div class="btn-close">X</div>
        <div class="welcome-column">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="btn btn-register">Registrasi</button>
        </div>
        <div class="login-column">
            <h2>Login your account</h2>
            <form action="" class="login-form">
                <div class="email-login">
                    <label for="">Email</label>
                    <input type="email">
                </div>
                <div class="password-login">
                    <label for="">Password</label>
                    <input type="password">
                </div>
            </form>
            <button class="btn btn-full">Login</button>
        </div>
    </section>
    <div class="overlay hiden"></div>

</body>


</html>
